{% extends 'base.html' %}

{% block title %}
    Become_Vendor
{% endblock title %}

{% block content %}
    <h1 class="title">Become Vendor</h1>
    <!--form to sign up for a vendor-->
    <form action="." method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Sign Up</button>
            </div>
        </div>
    </form>

    <hr>
    <!--login-->
    <h2 class="subtitle">Already have an account?</h2>
    <a href="{% url 'vendor:login' %}" class="button is-success is-uppercase">Login</a>

{% endblock content %}
