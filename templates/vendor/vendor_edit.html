{% extends 'base.html' %}

{% block title %}Edit vendor | {% endblock %}

{% block content %}
    <h1 class="title">Edit vendor</h1>
    <form action="." method="post">{% csrf_token %}
        <!--vendor's name-->
        <div class="field">
            <label>Vendor name</label>
            <div class="control">
                <label>
                    <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
                </label>
            </div>
            <p class="help">This is not the same as username!</p>
        </div>
        <!--vendor's email-->
        <div class="field">
            <label>Vendor email</label>
            <div class="control">
                <label>
                    <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
                </label>
            </div>
        </div>
        <!--button save-->
        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Save Changes</button>
            </div>
        </div>
    </form>
{% endblock content %}
